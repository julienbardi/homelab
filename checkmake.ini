# ============================================================
# checkmake.ini
# ------------------------------------------------------------
# Local linting rules for homelab Makefile
# Keeps recipes readable while enforcing discipline
# ============================================================

[rules]
# Allow longer recipes for build/install tasks
maxbodylength.length = 15

# Disable overly strict phony checks (we already declare top-level targets)
minphony.enabled = false

# Keep other useful rules on
tab.enabled = true
space.enabled = true
targetenabled.enabled = true
