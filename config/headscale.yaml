# Public URL clients will use
server_url: https://vpn.bardi.ch

# Headscale API (internal only, proxied via Caddy)
listen_addr: 127.0.0.1:8910
# grpc_listen_addr: 0.0.0.0:5000
# metrics_listen_addr: 127.0.0.1:9090

# grpc_allow_insecure: true

# tls:
# i  disabled: true

noise:
  private_key_path: /etc/headscale/noise_private.key

namespaces:
  - name: default

# Optional: add an IPv6 ULA if you want IPv6 addresses assigned

#ipv4_prefixes:
#  - 100.64.0.0/10

#ipv6_prefixes:
#  - fd7a:115c:a1e0::/48

# List of IP prefixes to allocate tailaddresses from.
# Each prefix consists of either an IPv4 or IPv6 address,
# and the associated prefix length, delimited by a slash.
prefixes:
  v4: 100.64.0.0/10
  v6: fd7a:115c:a1e0::/48

# Strategy used for allocation of IPs to nodes
allocation: sequential

# Enable exit nodes and subnet routes
enable_exit_nodes: true
enable_subnet_routes: true

derp:
  urls:
    - https://controlplane.tailscale.com/derpmap/default

#derp:
