# ============================================================
# headscale.yaml
# ------------------------------------------------------------
# Headscale configuration template
# ============================================================

server_url: http://10.89.12.4:8080
listen_addr: 0.0.0.0:8080
private_key_path: /etc/headscale/private.key
noise:
  private_key_path: /etc/headscale/noise_private.key
db_type: sqlite
db_path: /etc/headscale/db.sqlite

ip_pools:
  - 10.4.0.0/24      # VPN client subnet
  - 10.89.12.0/24    # LAN subnet advertised

dns:
  override_local_dns: true
  base_domain: tailnet
  nameservers:
    global:
      - 10.89.12.4   # CoreDNS on NAS
      - 1.1.1.1      # Cloudflare DNS as fallback

