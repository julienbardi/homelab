# prometheus.yml
# Prometheus monitoring for homelab services.
# Enabled explicitly via `make monitoring`.
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - 10.89.12.4:9090
  - job_name: headscale
    static_configs:
      - targets:
          - 10.89.12.4:9091
