# local-internal.conf
#
# Internal split-horizon DNS for bardi.ch
#
# Contract:
# - Caddy defines which hostnames are internal
# - Unbound defines where those names resolve
# - Public DNS must NEVER contain private IPs
# - local-zone transparent ensures only listed names are overridden
#
# This file is authoritative for internal host resolution.

server:
    local-zone: "bardi.ch." transparent

    # Router (Asus RT-AX86U)
    local-data: "router.bardi.ch. A 10.89.12.1"

    # DiskStation (Synology NAS)
    local-data: "nas.bardi.ch. A 10.89.12.2"

    # QNAP NAS
    local-data: "qnap.bardi.ch. A 10.89.12.3"

    # Core services (DXP4800+)
    local-data: "dns.bardi.ch.   A 10.89.12.4"
    local-data: "vpn.bardi.ch.   A 10.89.12.4"
    local-data: "derp.bardi.ch.  A 10.89.12.4"
    local-data: "dev.bardi.ch.   A 10.89.12.4"
    local-data: "apt.bardi.ch.   A 10.89.12.4"
