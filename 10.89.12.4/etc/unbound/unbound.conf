server:
    # Listen on all IPv4
    interface: 0.0.0.0
    access-control: 127.0.0.0/8 allow

    # Listen on loopback IPv6
    interface: ::1

    # Listen on your ULA
    interface: fd10:8912::1
    access-control: fd10:8912::/64 allow

    # Listen on your global IPv6 (optional, but useful if you want Unbound reachable via ISP prefix)
    interface: 2a01:8b81:4800:9c00::1

    access-control: 10.89.0.0/16 allow      # LAN + WireGuard
    access-control: 100.64.0.0/10 allow     # Tailscale
    do-ip6: yes
    access-control: 10.1.0.0/24 allow       #wg1
    access-control: 10.3.0.0/24 allow       #wg3
    access-control: 10.5.0.0/24 allow       #wg5
    access-control: 10.7.0.0/24 allow       #wg7
    access-control: fd10:4::/64 allow       #wg4 IPv6
    access-control: fd10:5::/64 allow       #wg5 IPv6
    access-control: fd10:6::/64 allow       #wg6 IPv6
    access-control: fd10:7::/64 allow       #wg7 IPv6


    # Performance tuning
    num-threads: 6
    #Concurrency slabs (reduce lock contention): Use a power of two, equal or greater than num-threads.
    msg-cache-slabs: 8
    rrset-cache-slabs: 8
    infra-cache-slabs: 8
    key-cache-slabs: 8

    msg-cache-size: 128m
    rrset-cache-size: 256m
    key-cache-size: 64m
    neg-cache-size: 4m
    prefetch: yes
    prefetch-key: yes
    outgoing-range: 65535
    num-queries-per-thread: 16384
    so-reuseport: yes
    so-rcvbuf: 4m
    so-sndbuf: 4m

    hide-identity: yes
    hide-version: yes
    qname-minimisation: yes

    # Root hints for fallback recursion
    root-hints: "/var/lib/unbound/root.hints"
    do-not-query-localhost: no

# The sudo unbound-control-setup command generates those key/cert files.
remote-control:
        control-enable: yes
        control-interface: 127.0.0.1
        control-port: 8953
        server-key-file: /etc/unbound/unbound_server.key
        server-cert-file: /etc/unbound/unbound_server.pem
        control-key-file: /etc/unbound/unbound_control.key
        control-cert-file: /etc/unbound/unbound_control.pem

